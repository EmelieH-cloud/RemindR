<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Länka animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Länka Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Länka egen CSS-->
    <link href="style.css" rel="stylesheet">
   <!-- google font -->
<link href='https://fonts.googleapis.com/css?family=Bellota' rel='stylesheet'>
</head>

<!-- Bootstrap Grid-systemet:
     Baserat på ett 12-kolumns grid. Det innebär att en rad kan delas in i upp till 12 kolumner. 
     Varje kolumn definieras med hjälp av klasserna col-*, där * representerar antalet kolumner
     som kolumnen ska ta upp. Till exempel, col-md-6 betyder att kolumnen tar upp 6 av
     de 12 kolumnerna på medium-stora (md) enheter.-->

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <header class="col-md-12 text-center mb-4">
                <h1>RemindR</h1>
                <h3 class="intro">Slay your day, one task at a time!</h3>
                <div class="line"></div>
            </header>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h3>Task:</h3>
                <input id="task-text" type="text" class="form-control mb-2" placeholder="Task" />
            </div>
            <div class="col-md-2">
                <h3>Priority:</h3>
                <select id="task-priority" class="form-select mb-2">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="col-md-2">
                <h3>Due date</h3>
                <input id="task-date" type="date" class="form-control mb-2" placeholder="Due Date" />
            </div>
            <div class="col-md-2">
                <h3>Status:</h3>
                <select id="task-status" class="form-select mb-2">
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="col-md-1">
                <h3>Add</h3>
                <button id="addTaskBtn">+</button>
            </div>
        </div>
        <main class="mt-4">
            <div class="row">
                <div class="col-md-12">
                    <table id="todo-table" class="table">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Priority</th>
                                <th>Due Date</th>
                                <th>Status</th>
                                <th>Delete</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Dynamisk lista -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Länka Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
